<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-car-side"></i> Sistema de Gestión de Vehículos</h1>
            <div class="stats">
                <span id="total-vehiculos">0</span> vehículos
            </div>
        </header>

        <div class="main-content">
            <!-- Formulario -->
            <div class="form-section">
                <h2 id="form-title">Agregar Vehículo</h2>
                <form id="vehiculo-form">
                    <input type="hidden" id="vehiculo-id">
                    
                    <div class="form-group">
                        <label for="marca">Marca *</label>
                        <input type="text" id="marca" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="modelo">Modelo *</label>
                        <input type="text" id="modelo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="matricula">Matrícula *</label>
                        <input type="text" id="matricula" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="año">Año *</label>
                            <input type="number" id="año" min="1900" max="2030" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="precio">Precio (€) *</label>
                            <input type="number" id="precio" min="0" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="color">Color *</label>
                            <input type="text" id="color" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo">Tipo *</label>
                            <select id="tipo" required>
                                <option value="">Seleccionar</option>
                                <option value="COCHE">Coche</option>
                                <option value="MOTO">Moto</option>
                                <option value="CAMION">Camión</option>
                                <option value="FURGONETA">Furgoneta</option>
                                <option value="SUV">SUV</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submit-btn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="button" id="cancel-btn" class="btn btn-secondary" style="display:none;">
                            Cancelar
                        </button>
                    </div>
                </form>
            </div>

            <!-- Lista de vehículos -->
            <div class="table-section">
                <div class="toolbar">
                    <input type="text" id="search-input" placeholder="Buscar...">
                    <select id="filter-tipo">
                        <option value="">Todos los tipos</option>
                        <option value="COCHE">Coches</option>
                        <option value="MOTO">Motos</option>
                        <option value="CAMION">Camiones</option>
                        <option value="FURGONETA">Furgonetas</option>
                        <option value="SUV">SUVs</option>
                    </select>
                    <button id="refresh-btn" class="btn btn-success">
                        <i class="fas fa-sync"></i>
                    </button>
                </div>

                <div class="table-container">
                    <table id="vehiculos-table">
                        <thead>
                            <tr>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Matrícula</th>
                                <th>Año</th>
                                <th>Color</th>
                                <th>Precio</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="vehiculos-body">
                            <!-- Datos dinámicos -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p id="delete-message">¿Estás seguro?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn btn-danger">Eliminar</button>
                <button id="cancel-delete" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
